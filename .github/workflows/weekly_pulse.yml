name: Weekly Product Pulse

on:
  # Schedule: Every Monday at 9 AM IST (3:30 AM UTC)
  schedule:
    - cron: '30 3 * * 1'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview without sending)'
        required: false
        type: boolean
        default: false

jobs:
  generate-and-send-pulse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure environment
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          echo "Environment configured"
          echo "GEMINI_API_KEY set: ${{ secrets.GEMINI_API_KEY != '' }}"
          echo "EMAIL_SENDER set: ${{ secrets.EMAIL_SENDER != '' }}"
          echo "EMAIL_PASSWORD set: ${{ secrets.EMAIL_PASSWORD != '' }}"
      
      - name: Run full pipeline (Layers 1-3)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APP_ID: 'com.nextbillion.groww'
          PRODUCT_NAME: 'Groww'
          TIME_WINDOW_WEEKS: '12'
          TARGET_COUNT: '100'
          LANG: 'en'
          COUNTRY: 'in'
        run: |
          echo "Running Layers 1-3: Data import, theme extraction, content generation"
          python run_full_pipeline.py
      
      - name: Send weekly pulse email (Layer 4)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: 'priyanka.kakar@sattva.co.in'
          EMAIL_FROM: ${{ secrets.EMAIL_SENDER }}
          SMTP_HOST: 'smtp.gmail.com'
          SMTP_PORT: '587'
          SMTP_USER: ${{ secrets.EMAIL_SENDER }}
          SMTP_PASS: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running in dry-run mode (no email will be sent)"
            python send_weekly_pulse.py --dry-run
          else
            echo "Sending weekly pulse email"
            python send_weekly_pulse.py
          fi
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: weekly-pulse-outputs
          path: |
            reviews_week_*.csv
            weekly_pulse_*.json
            email_send_log.csv
            preview_email.html
            preview_email.txt
          retention-days: 90
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Weekly pulse generation or delivery failed"
          echo "Check logs and artifacts for details"
      
      - name: Summary
        if: success()
        run: |
          echo "âœ“ Weekly pulse generated and sent successfully"
          echo "Check email_send_log.csv for delivery status"
