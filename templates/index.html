<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Product Pulse - Demo Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .pipeline-stages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stage {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stage:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stage-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stage-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .stage-desc {
            font-size: 0.9em;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #0b7dda;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-bottom: 30px;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-status {
            text-align: center;
            color: #666;
        }

        .status-stage {
            font-weight: 600;
            color: #4CAF50;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.active {
            display: block;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .email-preview-container {
            margin-top: 20px;
        }

        .email-preview {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            min-height: 400px;
            background: white;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 10px;
            padding: 20px;
            color: #c62828;
            margin-top: 20px;
        }

        .success {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            color: #2e7d32;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Weekly Product Pulse</h1>
            <p>Automated Review Analysis & Email Generation Demo</p>
        </div>

        <div class="main-card">
            <!-- Pipeline Stages -->
            <div class="pipeline-stages">
                <div class="stage">
                    <div class="stage-icon">üì•</div>
                    <div class="stage-title">Layer 1</div>
                    <div class="stage-desc">Data Import & Validation</div>
                </div>
                <div class="stage">
                    <div class="stage-icon">üéØ</div>
                    <div class="stage-title">Layer 2</div>
                    <div class="stage-desc">Theme Extraction (ML)</div>
                </div>
                <div class="stage">
                    <div class="stage-icon">‚úçÔ∏è</div>
                    <div class="stage-title">Layer 3</div>
                    <div class="stage-desc">Content Generation (LLM)</div>
                </div>
                <div class="stage">
                    <div class="stage-icon">üìß</div>
                    <div class="stage-title">Layer 4</div>
                    <div class="stage-desc">Email Distribution</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" id="runBtn" onclick="runPipeline(true)">
                    <span>‚ñ∂Ô∏è</span>
                    <span>Run Demo (Dry Run)</span>
                </button>
                <button class="btn btn-secondary" id="fullBtn" onclick="runPipeline(false)" disabled>
                    <span>üì®</span>
                    <span>Send Actual Email</span>
                </button>
            </div>

            <!-- Progress -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-status">
                    <span class="status-stage" id="statusStage">Initializing...</span>
                    <span id="statusMessage"></span>
                </div>
            </div>

            <!-- Results -->
            <div class="results" id="results">
                <div class="result-card">
                    <div class="result-title">
                        <span>üìä</span>
                        <span>Pipeline Statistics</span>
                    </div>
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats will be inserted here -->
                    </div>
                </div>

                <div class="result-card">
                    <div class="result-title">
                        <span>üìß</span>
                        <span>Generated Email Preview</span>
                    </div>
                    <div class="email-preview-container">
                        <iframe class="email-preview" id="emailPreview"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval = null;

        function runPipeline(dryRun) {
            // Disable buttons
            document.getElementById('runBtn').disabled = true;
            document.getElementById('fullBtn').disabled = true;

            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.classList.add('active');

            // Hide previous results
            document.getElementById('results').classList.remove('active');

            // Start pipeline
            fetch('/api/run-pipeline', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ dry_run: dryRun })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'started') {
                    // Start polling status
                    statusInterval = setInterval(checkStatus, 1000);
                }
            })
            .catch(error => {
                showError('Failed to start pipeline: ' + error);
                resetButtons();
            });
        }

        function checkStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update progress bar
                    const progressFill = document.getElementById('progressFill');
                    progressFill.style.width = data.progress + '%';
                    progressFill.textContent = data.progress + '%';

                    // Update status text
                    document.getElementById('statusStage').textContent = data.stage;
                    document.getElementById('statusMessage').textContent = data.message;

                    // Check if complete
                    if (!data.running) {
                        clearInterval(statusInterval);
                        
                        if (data.error) {
                            showError(data.message);
                        } else if (data.result) {
                            showResults(data.result);
                        }
                        
                        resetButtons();
                    }
                })
                .catch(error => {
                    console.error('Status check failed:', error);
                });
        }

        function showResults(result) {
            const results = document.getElementById('results');
            results.classList.add('active');

            // Show stats
            const stats = result.stats;
            const statsHtml = `
                <div class="stat">
                    <div class="stat-value">${stats.layer1?.valid_reviews || 0}</div>
                    <div class="stat-label">Reviews Collected</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.layer2?.themes_found || 0}</div>
                    <div class="stat-label">Themes Found</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${stats.layer3?.word_count || 0}/250</div>
                    <div class="stat-label">Word Count</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${Math.round(result.execution_time || 0)}s</div>
                    <div class="stat-label">Execution Time</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHtml;

            // Load email preview
            const iframe = document.getElementById('emailPreview');
            iframe.src = '/api/preview-email';
        }

        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
            results.classList.add('active');
        }

        function resetButtons() {
            document.getElementById('runBtn').disabled = false;
            document.getElementById('fullBtn').disabled = false;
        }
    </script>
</body>
</html>
